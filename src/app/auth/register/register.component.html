<div class="container mt-5">
    <div class="card">
      <div class="card-header text-center bg-primary text-white">
        <h4>Registration Form</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" type="email" formControlName="email" class="form-control" 
                  [class.is-invalid]="registrationForm.get('email')?.touched">
                  <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>
     
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input id="password" type="password" formControlName="password" class="form-control" 
                  [class.is-invalid]="registrationForm.get('password')?.touched">
                  <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="invalid-feedback">
                    Password must be at least 6 characters long.
                  </div>
                </div>
     
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" 
                  [class.is-invalid]="registrationForm.get('confirmPassword')?.touched">
                  <div *ngIf="registrationForm.get('confirmPassword')?.hasError('notMatching')" class="invalid-feedback">
                    Passwords must match.
                  </div>
                </div>
     
                <button type="submit" class="btn btn-primary w-100" [disabled]="registrationForm.invalid">Register</button>
              </form>
            </div>
          </div>
        </div>
