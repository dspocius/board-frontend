<create-board (newItemEvent)="itemCreated($event)"></create-board>

@for (item of data; track item) {
<div class="board-container border p-3 m-2 align-top d-inline-block
">
    <div class="toast show my-3" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            {{item.name}}
          <div class="mt-2 pt-2 border-top">
            <button type="button" class="btn btn-primary btn-sm me-2">Edit</button>
            <app-confirm button="Delete" title="Do you really want to delete board and all of its entries?" (confirm)="confirmDelete(item.id)"></app-confirm>
          </div>
        </div>
      </div>

    <app-entries board_id="{{item.id}}"></app-entries>
</div>
}
