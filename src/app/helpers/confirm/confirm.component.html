<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('Cross click');">Cancel</button>
		<button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('Cross click'); confirmed();">Confirm</button>
	</div>
</ng-template>

<button class="btn btn-danger btn-sm" (click)="open(content)">{{button}}</button>
