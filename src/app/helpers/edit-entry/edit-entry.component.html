<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<form #form="ngForm" [formGroup]="loginForm" (ngSubmit)="onSubmit(modal)" class="form">
			<div class="modal-body">
				<div class="form-group">
				<label for="name">Text</label>
				<input id="name" type="text" formControlName="name" class="form-control"
						[class]="{ 'is-invalid': form.submitted && controls['name'].invalid }">
				<div *ngIf="form.submitted && controls['name'].invalid" class="text-danger">
					Text is required
				</div>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<input id="description" type="text" formControlName="description" class="form-control">
				</div>
				<div class="form-group">
					<label for="boards">Move to board</label>
					<select id="boards" formControlName="board_id" class="form-control">
						@for (board of boards; track board.id) {
							<option [selected]="board.id === data.board_id" [value]="board.id">{{board.name}}</option>
						}
					</select>
				</div>
			</div>
			<div class="form-group modal-footer">
			  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('Cross click');">Cancel</button>
			  <button type="submit" class="btn btn-outline-secondary">Confirm</button>
	  
			</div>
	  </form>
</ng-template>

<button class="btn btn-primary btn-sm me-2" (click)="open(content)">{{button}}</button>
